<div class="login-page">
    <div class="logo-wraper">
        <img src="assets/logo.png">
    </div>
    <form class="login-form" [formGroup]="loginForm">
        <div>
            <label for="username" class="form-label">Usu√°rio</label>
            <input type="text" name="username" class="form-control" formControlName="username">
        </div>
        <div>
            <label for="password" class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" formControlName="password">
        </div>
        <div>
            <button type="submit" (click)="submit()" [disabled]="!loginForm.valid || waitingRequest" class="btn btn-primary">
                @if(!waitingRequest){
                    Entrar
                }@else {
                    Caregando...
                }
            </button>
        </div>
    </form>
    <footer>
        
    </footer>
</div>
