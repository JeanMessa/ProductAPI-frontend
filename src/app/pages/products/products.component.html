<app-header></app-header>
<div class="container pt-3">
    <h3>Filtros</h3>
    <div class="row filter-wraper">
        <div class="col-lg-6 col-sm-12">
            <label for="name">Nome:</label>
            <input type="text" name="name" class="form-control" placeholder="Nome do produto" [(ngModel)] ="productName" (input)="filter()">
        </div>
        <div class="col-lg-3 col-sm-6">
            <label for="min_price">Preço Mínimo:</label>
            <currency-input #minPrice symbol="R$" inputName="min_price" (inputEvent)="filter()"></currency-input>
        </div>
        <div class="col-lg-3 col-sm-6">
            <label for="min_price">Preço Máximo:</label>
            <currency-input #maxPrice symbol="R$" inputName="max_price" (inputEvent)="filter()"></currency-input>
        </div>
    </div>

    <table class="table table-striped  mt-3">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th class="text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            @for (product of products$ | async; track product) {
                <tr>
                    <td>
                        <div class="info-wraper">{{product.name}}</div></td>
                    <td>
                        <div class="info-wraper">{{ product.price | currency:'BRL':'symbol':'1.2-2':'pt-BR' }}</div></td>
                    <td>
                        <div class="actions-wraper">
                            <button class="btn btn-link">Ver Mais</button>
                            <button class="btn btn-warning">Editar</button>
                            <button class="btn btn-danger">Excluir</button>
                        </div>     
                    </td>
                </tr>
            }  
        </tbody>
    </table>
</div>
